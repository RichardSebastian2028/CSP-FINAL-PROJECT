<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Richard's Random App</title>

<style>
body {
  font-family: Arial;
  padding: 20px;
  text-align: center;
  background: radial-gradient(circle at top, #1f1f1f, #0a0a0a);
  color: white;
}
input, select {
  width: 270px;
  padding: 14px 16px;
  margin: 12px 0;
  font-size: 16px;
  font-weight: 500;
  color: #ffffff;

  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 14px;
  border: 1.5px solid rgba(255, 255, 255, 0.25);

  outline: none;
  transition: all 0.3s ease;
}

/* Glow on hover */
input:hover,
select:hover {
  border-color: rgba(140, 180, 255, 0.8);
  box-shadow: 0 0 12px rgba(140, 180, 255, 0.35);
}

/* Focus glow */
input:focus,
select:focus {
  border-color: #7bb6ff;
  box-shadow: 0 0 18px rgba(120, 180, 255, 0.6);
  background: rgba(255, 255, 255, 0.18);
}

/* Dropdown arrow styling */
select {
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, #ffffff 50%),
    linear-gradient(135deg, #ffffff 50%, transparent 50%);
  background-position:
    calc(100% - 20px) 50%,
    calc(100% - 15px) 50%;
  background-size: 6px 6px;
  background-repeat: no-repeat;
  padding-right: 40px;
}

/* Dropdown options */
select option {
  background: #1e1e2f;
  color: #ffffff;
  padding: 10px;
}


/* Result text */
#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
  color: #ffffff;
}

/* BUTTON 86 STYLE */
.button-86 {
  all: unset;
  width: 160px;
  height: 40px;
  font-size: 16px;
  background: transparent;
  border: none;
  position: relative;
  color: #f0f0f0;
  cursor: pointer;
  z-index: 1;
  padding: 10px 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  user-select: none;
}

.button-86::after,
.button-86::before {
  content: '';
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: -1;
  transition: all 0.4s;
}

.button-86::before {
  width: 100%;
  height: 100%;
  background: #28282d;
  border-radius: 10px;
}

.button-86::after {
  width: 35px;
  height: 35px;
  background: #ffffff15;
  backdrop-filter: blur(5px);
  border-radius: 50px;
  transform: translate(10px, 10px);
}

.button-86:hover::before {
  transform: translate(5%, 20%);
  width: 110%;
  height: 110%;
}

.button-86:hover::after {
  transform: translate(0, 0);
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

.button-86:active::after {
  transform: translate(0, 5%);
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Richard's Random App ðŸŽ‰</h1>

<label>ðŸŽ¯ Your favorite number:
  <input type="number" id="num1" step="any">
</label><br>

<label>ðŸ”¢ Pick a whole number 1â€“10:
  <input type="number" id="num2">
</label><br>

<label>Operation:
  <select id="operation">
    <option>Addition</option>
    <option>Multiplication</option>
    <option>Division</option>
    <option>Subtraction</option>
    <option>Power</option>
    <option>Modulo</option>
  </select>
</label><br><br>

<button class="button-86" onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
async function calculate() {
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);
  const operation = document.getElementById('operation').value;

  let result;

  switch (operation) {
    case "Addition": result = num1 + num2; break;
    case "Subtraction": result = num1 - num2; break;
    case "Multiplication": result = num1 * num2; break;
    case "Division": result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0"; break;
    case "Power": result = num1 ** num2; break;
    case "Modulo": result = num1 % num2; break;
  }

  document.getElementById("result").innerHTML =
    `âœ… Result: <strong>${result}</strong>`;
}
</script>

</body>
</html>
